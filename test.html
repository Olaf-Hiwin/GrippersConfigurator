          <h3>Numeric Up Downs</h3>
          <div class="nud">
            <input type="text" class="nudtext" id="num" value="0" onblur="LeaveTxt(0,250,1)">
            <div class="nudbts">
                <button class="nudbtup" id="bup" onclick="IncreaseNum(0,250,1)">
                    <div class="nudarup"></div>
                </button>
                <button class="nudbtdw" id="bup" onclick="DecreaseNum(0,250,1)">
                    <div class="nudardw"></div>
                </button>
            </div>
          </div>
          <script>
            var no = parseInt(document.getElementById("num").value);
            function IncreaseNum(mno,mxo,ino){
                // Increments the displayed value by the specified amount
                no = parseInt(document.getElementById("num").value);
                if(no + ino <= mxo)
                    no += ino;
                document.getElementById("num").value = no;
            }
            function DecreaseNum(mno,mxo,ino){
                // Decrements the displayed value by the specified amount
                no = parseInt(document.getElementById("num").value);
                if(no - ino >= mno)
                    no -= ino;
                document.getElementById("num").value = no;
            }
            function LeaveTxt(mno,mxo,ino){
                // Checks the text input and corrects invalid data
                no = document.getElementById("num").value;
                if(isNaN(no))
                    document.getElementById("num").value = 0;
                if(no < mno)
                    document.getElementById("num").value = 0;
                if(no > mxo)
                    document.getElementById("num").value = mxo;
            }
            </script>

            </div>
